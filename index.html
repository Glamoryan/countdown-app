<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Competible" content="IE=Edge">
  <link rel="icon" href="img/icon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/style.css">

  <script src="js/all.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Countdown App</title>
</head>

<body>
  <section class="welcome" id="wlcm">
    <h1>Countdown App <a href="#input-section"><i class="far fa-play-circle"></i></a></h1>
  </section>
  <section class="form-content" id="input-section">
    <div class="card-columns">
      <div class="card w-80 m-6">
        <div class="card-header">
          Create Event
        </div>
        <div class="card-body">
          <h5 class="card-title">Event Details</h5>
          <form class="EventForm">
            <div class="form-group">
              <label for="eventName">Event Name</label>
              <input type="text" class="form-control" id="event-name" placeholder="birthday,anniversaries,holiday...">
            </div>
            <div class="row">
              <div class="col md-6">
                <div class="form-group">
                  <label for="eventDate">Event Date</label>
                  <input type="date" class="form-control" id="event-date">
                </div>
              </div>
              <div class="col md-6">
                <div class="form-group">
                  <label for="eventTime">Event Time</label>
                  <input type="time" class="form-control" id="event-time">
                </div>
              </div>
            </div>            
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Start</button>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
